<!DOCTYPE html>
<html>
  <head>
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <input type="text" id="inputField" readonly />
      </div>
      <table class="calculator-buttons">
        <tr>
          <td><button class="button" data-number="7">7</button></td>
          <td><button class="button" data-number="8">8</button></td>
          <td><button class="button" data-number="9">9</button></td>
          <td>
            <button class="button operation" data-operation="+">+</button>
          </td>
        </tr>
        <tr>
          <td><button class="button" data-number="4">4</button></td>
          <td><button class="button" data-number="5">5</button></td>
          <td><button class="button" data-number="6">6</button></td>
          <td>
            <button class="button operation" data-operation="-">-</button>
          </td>
        </tr>
        <tr>
          <td><button class="button" data-number="1">1</button></td>
          <td><button class="button" data-number="2">2</button></td>
          <td><button class="button" data-number="3">3</button></td>
          <td>
            <button class="button operation" data-operation="*">*</button>
          </td>
        </tr>
        <tr>
          <td><button class="button" data-number="0">0</button></td>
          <td><button class="button" data-number=".">.</button></td>
          <td><button class="button" id="clear">C</button></td>
          <td>
            <button class="button operation" data-operation="/">/</button>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button class="button" id="calculate">=</button>
          </td>
          <td><button class="button" id="delete">DEL</button></td>
        </tr>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
